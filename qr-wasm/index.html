<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>qr-wasm example</title>
</head>
<body>
  <canvas id="canvas1" height="500" width="500"></canvas>
</body>
  <script type="module">
  import init, {image2link} from "./pkg/qr_wasm.js";

  const bufferbytelength = 500 * 500 * 4;

  init().then((instance) => {
    const imagebuf = new Uint8Array(instance.memory.buffer, instance.get_image_pointer(), bufferbytelength);
    var canvas = document.getElementById("canvas1");
    var img = new Image();
    img.src = "src/images/qrcode.png";
    var context = canvas.getContext('2d');
    var context2 = canvas.getContext('2d');
    img.onload = function() {
      context.drawImage(img, 100, 100, 250, 250);
      var imageBytes = context.getImageData(0, 0, 500, 500).data;
      imagebuf.set(imageBytes);
      image2link();
    }
  });
  </script>
</html>
