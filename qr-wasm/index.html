<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>qr-wasm example</title>
</head>
<body>
  <canvas id="canvas1" height="500" width="500"></canvas>
</body>
  <script type="module">
  import init, {read_qr} from "./pkg/qr_wasm.js";

  const bufferbytelength = 500 * 500 * 4;

  init().then((instance) => {
    var canvas = document.getElementById("canvas1");
    var img = new Image();
    img.src = "src/images/qrcode.png";
    var context = canvas.getContext('2d');
    img.onload = function() {
      context.drawImage(img, 0, 0, 500, 500);
      var imageBytes = context.getImageData(0, 0, 500, 500).data;
      read_qr(imageBytes, 500, 500);
    }
  });
  </script>
</html>
